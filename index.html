<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krisztina's To-Do List</title>

    <!-- Normalize.css -->
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Krisztina's To-Do List</h1>
    </header>

    <main>
        <form action="#" id="add-task-form">
            <label for="taskName">New task:</label>
            <input type="text" id="taskName" name="name">

            <button id="add-task-button" type="submit">Add Task</button>
        </form>
        <section>Pending Tasks
            <ul id="pending-task-list-area"></ul>
        </section>

        <section>Active Tasks
            <ul id="active-task-list-area"></ul>
        </section>

        <section>Completed Tasks
            <ul id="completed-task-list-area"></ul>
        </section>

        <section>Interesting Facts
            <ul id="interesting-facts-area"></ul>
        </section>
    </main>
    
    <footer>Copyright &copy; 2020 by Krisztina Pap</footer>
</body>
</html>
